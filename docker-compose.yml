version: '3'

services:
  mysql_master:
#    image: mysql:5.7
    build:
      context: ./master
    env_file:
      - ./master/mysql_master.env
    container_name: "mysql_master"
    restart: "no"
    ports:
      - 4406:4406
    volumes:
      - ./master/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./master/data:/var/lib/mysql
    networks:
      - overlay

  mysql_slave:
    image: mysql:5.7
    env_file:
      - ./slave/mysql_slave.env
    container_name: "mysql_slave"
    restart: "no"
    ports:
      - 5506:5506
    volumes:
      - ./slave/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./slave/data:/var/lib/mysql
    networks:
      - overlay

  spring-boot-jpa-docker-webapp:
     image: rozproszone/gs-rest-service
     depends_on:
      - mysql_master
     ports:
      - 8080:8080
     environment:
      - DATABASE_HOST=mysql_master
      - DATABASE_USER=mydb_master_user
      - DATABASE_PASSWORD=111
      - DATABASE_NAME=mysql_master
      - DATABASE_PORT=4406

networks:
  overlay:

